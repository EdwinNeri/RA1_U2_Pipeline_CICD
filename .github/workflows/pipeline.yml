name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run tests
        run: bash tests/test_app.sh

      - name: Build project
        run: echo "Building project..."

      - name: Deploy
        run: bash deploy/deploy.sh
